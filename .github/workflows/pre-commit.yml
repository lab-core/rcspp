name: Pre-commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # âœ… allow pushing back

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout the repo
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Setup Python (for Python hooks)
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy clang-format cppcheck

      # -------------------------
      # Install pre-commit
      # -------------------------
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install cpplint pre-commit

      # -------------------------
      # Run pre-commit (all hooks)
      # -------------------------
      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      # -------------------------
      # (Optional) Upload formatted diffs
      # -------------------------
      - name: Upload pre-commit changes (if any)
        if: failure()
        run: |
          echo "Some hooks made changes. Run 'pre-commit run --all-files' locally."
          git diff
