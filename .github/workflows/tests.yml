# yaml
name: tests

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cmake-build-type: [Debug, Release]
    env:
      BUILD_DIR: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Git LFS
        run: |
          git lfs install --skip-smudge || true
          # fetch and checkout LFS objects (safe even if none present)
          git lfs pull || true

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ccache python3 python3-pip

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ccache python3
          # install llvm which provides clang-format/clang-tidy; add to PATH
          brew install llvm
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Ensure choco is available on hosted runner; install cmake if missing
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y || true
          # Python is preinstalled on the hosted runner; ensure pip is available
          python -m pip --version || true

      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p $BUILD_DIR
          cd $BUILD_DIR
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.cmake-build-type }} -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:BUILD_DIR | Out-Null
          Push-Location $env:BUILD_DIR
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.cmake-build-type }} -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
          Pop-Location

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd $BUILD_DIR
          cmake --build . -- -j

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Push-Location $env:BUILD_DIR
          cmake --build . --config ${{ matrix.cmake-build-type }} -- /m
          Pop-Location

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd $BUILD_DIR
          TEST_BIN=$(find . -type f -name tests-rcspp -perm -111 | head -n1)
          if [ -z "$TEST_BIN" ]; then
            echo "tests-rcspp not found"
            exit 1
          fi
          # run from repository root so tests using __FILE__ or relative paths succeed
          TEST_BIN_ABS="$(pwd)/$TEST_BIN"
          cd $GITHUB_WORKSPACE
          "$TEST_BIN_ABS"

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Push-Location $env:BUILD_DIR
          $test = Get-ChildItem -Path . -Recurse -Filter tests-rcspp.exe -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $test) { Write-Error 'tests-rcspp.exe not found'; exit 1 }
          $testPath = $test.FullName
          Pop-Location
          Set-Location $env:GITHUB_WORKSPACE
          & $testPath
