# yaml
name: tests

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        cmake-build-type: [Debug, Release]
    env:
      BUILD_DIR: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Git LFS
        run: |
          git lfs install --skip-smudge || true
          # fetch and checkout LFS objects (safe even if none present)
          git lfs pull || true

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ccache python3 python3-pip

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ccache python3
          # install llvm which provides clang-format/clang-tidy; add to PATH
          brew install llvm
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Configure CMake
        run: |
          mkdir -p $BUILD_DIR
          cd $BUILD_DIR
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.cmake-build-type }} -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..

      - name: Build
        run: |
          cd $BUILD_DIR
          cmake --build . -- -j

      - name: Run tests (find and run tests-rcspp from project root)
        run: |
          cd $BUILD_DIR
          TEST_BIN=$(find . -type f -name tests-rcspp -perm -111 | head -n1)
          if [ -z "$TEST_BIN" ]; then
            echo "tests-rcspp not found"
            exit 1
          fi
          # run from repository root so tests using __FILE__ or relative paths succeed
          TEST_BIN_ABS="$(pwd)/$TEST_BIN"
          cd $GITHUB_WORKSPACE
          "$TEST_BIN_ABS"